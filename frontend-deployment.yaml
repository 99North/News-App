# ==========================
# ğŸ§© 1. ConfigMap
# ==========================
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
data:
  REACT_APP_API_URL: "http://192.168.101.71:32001"

---
# ==========================
# ğŸ±â€ğŸ’» 2. Deployment
# ==========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: ecr-secret
      containers:
        - name: frontend
          image: systemail150/news-frontend:latest  
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: frontend-config

---
# ==========================
# ğŸŒ 3. Service
# ==========================
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
  type: NodePort
