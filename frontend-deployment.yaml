# ==========================
# üß© 1. ConfigMap
# ==========================
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: news-app
data:
  REACT_APP_API_URL: "http://192.168.101.71:32001"

---
# ==========================
# üíª 2. Deployment
# ==========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: news-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: systemail150/news-frontend-arm64:latest
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: frontend-config

---
# ==========================
# üåê 3. Service
# ==========================
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: news-app
spec:
  selector:
    app: frontend
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 31500
