name: Build and push multi-arch Docker images

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  IMAGE_NAMESPACE: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx (container driver)
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker-container
          buildkitd-flags: --debug
          install: true
          use: true
          name: multiarchbuilder

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ðŸ§± build backend
      - name: Build & push backend image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          builder: multiarchbuilder
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAMESPACE }}/backend-gh-build-arm64:latest
            ${{ env.IMAGE_NAMESPACE }}/backend-gh-build-arm64:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ðŸŽ¨ build frontend
      - name: Build & push frontend image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          builder: multiarchbuilder
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAMESPACE }}/frontend-gh-build-arm64:latest
            ${{ env.IMAGE_NAMESPACE }}/frontend-gh-build-arm64:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
