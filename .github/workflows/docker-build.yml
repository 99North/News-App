name: Build and push multi-arch Docker images

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  IMAGE_NAMESPACE: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  setup-buildx:
    runs-on: ubuntu-latest
    outputs:
      builder-name: ${{ steps.buildx.outputs.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Create Buildx builder
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          buildkitd-flags: --debug
          install: true
          use: true

  build-images:
    runs-on: ubuntu-latest
    needs: setup-buildx

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Use Buildx builder
        run: docker buildx use ${{ needs.setup-buildx.outputs.builder-name }}

      # ðŸ§± build backend
      - name: Build & push backend image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          builder: ${{ needs.setup-buildx.outputs.builder-name }}
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAMESPACE }}/backend-gh-build-arm64:latest
            ${{ env.IMAGE_NAMESPACE }}/backend-gh-build-arm64:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ðŸŽ¨ build frontend
      - name: Build & push frontend image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          builder: ${{ needs.setup-buildx.outputs.builder-name }}
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAMESPACE }}/frontend-gh-build-arm64:latest
            ${{ env.IMAGE_NAMESPACE }}/frontend-gh-build-arm64:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
