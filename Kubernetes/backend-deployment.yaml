# ==========================
# üß© 1. ConfigMap
# ==========================
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: news-app
data:
  DB_HOST: postgres-service
  DB_PORT: "5432"
  DB_NAME: newsdb
  JWT_EXPIRES_IN: "24h"
  FRONTEND_URL: "http://192.168.101.71:31500"

---
# ==========================
# üê±‚Äçüíª 2. Deployment
# ==========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: news-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: systemail150/news-backend-arm64:latest
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret   # <-- This will point to your sealed secret once decrypted by the controller
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"

---
# ==========================
# üåê 3. Service
# ==========================
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: news-app
spec:
  selector:
    app: backend
  ports:
    - port: 3001
      targetPort: 3001
      nodePort: 32001
  type: NodePort
